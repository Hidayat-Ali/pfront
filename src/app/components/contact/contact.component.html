<div class="contact ">
    <div class="container">
        <!-- Contact 1 - Bootstrap Brain Component -->
        <section class=" py-2 py-md-5 col-lg-6 col-xl-6 col-md-12">


            <div class="container">
                <div class="row justify-content-lg-center contact-page">
                    <div class="col-12 col-lg-10">
                        <div class=" border rounded shadow-sm overflow-hidden">
                            <video autoplay muted loop style="object-fit: none;">
                                <source src="assets/images/contact/questions.webm" type="video/webm">

                            </video>

                            <form #form="ngForm">
                                <div class="row gy-3 gy-xl-5 p-2 p-xl-5">
                                    <div class="col-12">
                                        <label for="fullname" class="form-label">Full Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="fullname" name="fullname" value=""
                                            required>
                                    </div>
                                    <div class="col-12 ">
                                        <label for="email" class="form-label">Email <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                                    <path
                                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                                </svg>
                                            </span>
                                            <input type="email" class="form-control" id="email" name="email" value=""
                                                required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="message" class="form-label">Message <span
                                                class="text-danger">*</span></label>
                                        <textarea class="form-control" id="message" name="message" rows="3"
                                            required></textarea>
                                    </div>
                                    <div>
                                        <div class="col-sm-12 mb-2">
                                            <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel"
                                                [(ngModel)]="token" required
                                                [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)">thsi
                                                is </re-captcha>
                                            <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"
                                                class="invalid-feedback">
                                                <div *ngIf="recaptcha.errors?.['required']">This field is required.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-grid">

                                            <button class="btn  btn-rounded" type="submit"
                                                (click)="send(form)">Send</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class=" col-lg-2 ">
                        <img src=" assets/images/contact/githubprofile.jpeg" alt="" class="githubprofile">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
